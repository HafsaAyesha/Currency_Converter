<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Currency Converter</title>

  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="imagelogo.jpeg" alt="logo"/>
            <h1>Currency Converter</h1>
        </div>
    </nav>


    <main>
        <div class="container">

            

            <form>
            <div class="amount">

                <h2 class="amount-heading">Enter the Amount</h2>
                <input type="number" value="1" placeholder="Enter amount" />
            </div>
            
            <div class="dropdown">
                <div class="from">
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" />
                    <select name="from"></select>
                </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" id="swap"></i>
                <div class="to">
                <div class="select-container">
                    <img src="https://flagsapi.com/PK/flat/64.png" />
                    <select name="to"></select>
                </div>
                </div>
            </div>
            <div class="converted-box">
                <p class="msg">1  USD = 283.25  PKR</p>
            </div>
            
            <button type="submit">Convert</button>
            </form>
        </div>
    </main>

    <script src="codes.js"></script>
    <script src="script.js"></script>

</body>
</html>
